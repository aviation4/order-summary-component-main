<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/styles.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title> Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <main>
    <div class="card">

      <img class="img-hero" src="images/illustration-hero.svg" />

      <div class="content-hero">
        <h1>Order Summary</h1>
        <p class="content-hero-description">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>

        <div class="plan-picker">
          <div class="plan-picker-left">

            <img src="images/icon-music.svg" />
            <div class="plan-picker-description">
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </div>

          </div>
            <a href="">Change</a>


        </div>

        <a><button class="button-proceed" type="button" name="button">Proceed to Payment</button></a>
        <a><button class="button-cancel" type="button" name="button">Cancel Order</button></a>

      </div>

    </div>
  </main>

  </div>










</body>
</html>
